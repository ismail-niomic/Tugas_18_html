<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 18 Html</title>
</head>
<body>
  <h1>Tugas input Element (date)</h1>
  <form action="">
    <label for="">Date:</label>
    <input type="date">
    <br><br>
    <label for="">Datetime:</label>
    <input type="text">
    <br><br>
    <label for="">Datetime-local:</label>
    <input type="datetime-local">
    <br><br>
    <label for="">Time:</label>
    <input type="time">
    <br><br>
    <label for="">Month:</label>
    <input type="month">
    <br><br>
    <label for="">Week:</label>
    <input type="week">
    <br><br>
  </form>
</body>
</html>
